 <titulo>Menu del restaurante</titulo>
 <dir id="menu"></dir>
 
 <script type="text/javascript">
 fetch('menu.json')
 .then(response=>response.json())
 .then(data=>{
 const tabla = document.createElemen('table');
 tabla.innerHTML=` 
<thead>
 <th>categoria</th>
<th>Imagen</th>
<th>producto</th>
<th>descripcion</th>
<th>precio</th>
<th>seleccion</th>

</tr>
</thead>
<tbody>
</tbody>
 `;
 document.getElelemtById('menu').appendChild(tabla);
 //Agregar los datos de la tabls

 object.keys(data).forEach(categoria=>{ 
data[categoria].forEach(producto=>{ 
const fila=document.createElement('tr');
fila.innerHTML=`
<td>${categoria}</td>
<td><img src="${producto.imagen}" alt="${producto.name}"></td>

<td>${producto.nombre}</td>
<td>${producto.nombre}</td>
<td>${producto.nombre}</td>
<td><input type = "checkbox" class = "producto" data-precio = "${producto.precio}"></td>
 `;

 tabla.querySelector('tbody').appendChild(fila);

});
});

//esta es la parte de codigo que realiza la suma
const productos= document.querySelectorAll('.producto');
productos.forEach(producto=>{ 
producto.addEventListener('change',() => { 
var suma=0;
productos.forEach(producto => { 
if (producto.checked) { 
suma +=parseFloat(producto.dataset.precio);
}
});
document.getElelemtById('resultado').innerHTML=`   
<h1>TOTAL:  $${suma.toFixed(2)}</h1>`
});

});

})
    .catch(error => console.error(error));
</script>
